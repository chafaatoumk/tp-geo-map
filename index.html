<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <script>
    var width = 700,
      height = 580;

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // On rajoute un groupe englobant toute la visualisation pour plus tard
    var g = svg.append("g");

    // Autres projections : geoMercator, geoNaturalEarth1, ...
    // https://github.com/d3/d3-geo/blob/master/README.md
    var projection = d3
      .geoAlbersUsa()
      .translate([width / 2, height / 2])
      .scale([500]);

    // On definie une echelle de couleur
    // via https://observablehq.com/@d3/color-schemes?collection=@d3/d3-scale-chromatic
    var color = d3
      .scaleQuantize()
      .range(["#edf8e9", "#bae4b3", "#74c476", "#31a354", "#006d2c"]);

    var path = d3.geoPath().projection(projection);

    // Chargement des donnees
    d3.csv("data/departements-version-simplifiee.geojson.txt").then(function (data) {
      //Set input domain for color scale
      color.domain([
        d3.min(data, function (d) {
          return d.value;
        }),
        d3.max(data, function (d) {
          return d.value;
        })
      ]);

      d3.json("us-states2.json").then(function (json) {
        //On fusionne les donnees avec le GeoJSON
        for (var i = 0; i < data.length; i++) {
          //Nom de l'etat
          var dataState = data[i].state;
          console.log(dataState);

          //Valeur associee a l'etat
          var dataValue = parseFloat(data[i].value);

          //Recherche de l'etat dans le GeoJSON
          for (var j = 0; j < json.features.length; j++) {
            var jsonState = json.features[j].properties.name;
            if (dataState == jsonState) {
              //On injecte la valeur de l'Etat dans le json
              json.features[j].properties.value = dataValue;

              //Pas besoin de chercher plus loin
              break;
            }
          }
        }
        g.selectAll("path")
          .data(json.features)
          .join("path")
          .attr("d", path)
          .style("fill", function (d) {
            //on prend la valeur recupere plus haut
            var value = d.properties.value;

            if (value) {
              return color(value);
            } else {
              // si pas de valeur alors en gris
              return "#ccc";
            }
          });
      });
    });
  </script>
</body>
